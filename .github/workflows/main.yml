name: deploy to gcp
on: [push]
jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v2'

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: '/projects/619881049050/locations/global/workloadIdentityPools/github-pool/github-actions'
        service_account: 'github-actions@touchless-364916.iam.gserviceaccount.com'

    - id: 'deploy'
      uses: 'google-github-actions/deploy-cloud-functions@v0'
      with:
        name: 'github-action'
        runtime: 'nodejs16'
